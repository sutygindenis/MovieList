<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieList</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="movie-list-header">
            <div class="movie-list-header__label">
                Список фильмов
            </div>
            <div class="movie-list-header__label">
                2023
            </div>
        </div>
        <h1 class="movie-list-title">Посмотреть</h1>
        <div class="main-box">
            <div class="input-box-wrapper">
                <input type="text" class="add-film-input js-add-film-input" id="" placeholder="Добавить фильм">
                <button class="add-film-button js-add-film-button button-disabled"></button>
            </div>
            <div class="incorrect-input-box-wrapper">
                <div class="incorrect-input-warning js-incorrect-input-warning"></div>
                <div class="empty-input-warning js-empty-input-warning"></div>
            </div>
            <div class="movie-list-box-wrapper js-movie-list-box-wrapper"></div>
        </div>
        <div class="box"></div>
    </div>
</body>

<script src="main.js"></script>
</html>
